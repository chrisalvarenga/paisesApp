<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="Buscar Pais...">
        </form>
    </div>
</div>

<hr>
<div class="alert alert-danger">
    No hay resultados para esta busqueda
</div>

<div class="row">
    <div class="co">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bnadera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
